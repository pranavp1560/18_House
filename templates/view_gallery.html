<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gallery - Ganeshotsav Mandal</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    nav {
      background-color: #ff6f00;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }
    nav h2 {
      margin: 0;
      font-size: 24px;
    }
    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
      font-weight: 500;
    }

    footer {
      background-color: #ffcc80;
      padding: 20px;
      text-align: center;
      font-size: 14px;
      color: #5d4037;
      margin-top: 50px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1000px;
      margin: 30px auto;
      padding: 0 20px;
    }

    .gallery-card {
      background: #fff8e1;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease;
      height: 320px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .gallery-card:hover {
      transform: scale(1.03);
    }

    .gallery-card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .gallery-card p {
      background: #ffe0b2;
      padding: 10px;
      margin: 0;
      font-weight: 600;
      color: #bf360c;
      border-top: 1px solid #ffcc80;
    }

    h2 {
      text-align: center;
      color: #e65100;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <nav>
    <h2 style="color: white;">18 HOUSE</h2>
    <div>
      <a href="/">Home</a>
      <a href="/events">Events</a>
      <a href="/gallery">Gallery</a>
      <a href="/dashboard">Dashboard</a>
      <a href="/logout">Logout</a>
    </div>
  </nav>

  <h2>ðŸ“¸ Our Full Gallery</h2>

  <div class="gallery">
    {% for img in gallery %}
      <div class="gallery-card">
        <img src="{{ url_for('static', filename='uploads/gallery/' ~ img.filename) }}" alt="Gallery Image">
        <p>{{ img.caption }}</p>

      </div>
    {% endfor %}
  </div>

  <footer>
    Â© 2025 Ganeshotsav Mandal. All Rights Reserved.
  </footer>

</body>
</html>
