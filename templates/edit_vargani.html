<!DOCTYPE html>
<html>
<head>
  <title>Edit Vargani</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/vargani.css') }}">
</head>
<body>
  <nav>
    <div class="logo">🏠 18 HOUSE</div>
    <ul class="nav-links">
      <li><a href="/">Home</a></li>
      <li><a href="/vargani_list">Back</a></li>
      <li><a href="/logout">Logout</a></li>
    </ul>
  </nav>

  <main class="main-content">
    <div class="container">
      <h2>✏️ Edit Vargani Entry</h2>
      <form method="POST">
        <input type="text" name="name" value="{{ vargani.name }}" required>
        <input type="number" name="amount" value="{{ vargani.amount }}" required>
        <input type="text" name="contact" value="{{ vargani.contact }}" required>

        <button type="submit" class="btn btn-edit">Update</button>
      </form>
    </div>
  </main>
</body>
</html>
